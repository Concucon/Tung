<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Forms</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* NgƒÉn cu·ªôn trang */
        }
        .form-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }
        img.background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .form-content {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #FF1493; /* M√†u ch·ªØ h·ªìng ƒë·∫≠m */
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: 2px solid white; /* Vi·ªÅn m√†u tr·∫Øng */
            border-radius: 15px;
            background: transparent; /* N·ªÅn trong su·ªët */
            color: #FF1493; /* M√†u ch·ªØ h·ªìng ƒë·∫≠m */
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: transparent;
            color: #FF1493; /* Gi·ªØ m√†u ch·ªØ h·ªìng ƒë·∫≠m khi hover */
        }
        .btn-move {
            position: absolute; /* ƒê·∫£m b·∫£o c√°c n√∫t lu√¥n gi·ªØ v·ªã tr√≠ tuy·ªát ƒë·ªëi khi di chuy·ªÉn */
        }
    </style>
    <link rel="stylesheet" href="additional-styles.css">
</head>
<body>
    <div id="form1" class="form-container">
        <img src="https://i.imgur.com/FCMLxPm.jpeg" class="background" alt="Background Image Form 1">
        <div class="form-content">
            <p id="form1-text">em b√© c√≥ iu anh hok</p>
            <div class="button-container">
                <button id="btn-yes" onclick="showForm2()">C√≥</button>
                <button id="btn-no" class="btn-move" onclick="moveButton()">Kh√¥ng</button>
            </div>
        </div>
    </div>

    <div id="form2" class="form-container" style="display: none;">
        <img src="https://i.imgur.com/zKHno8t.jpeg" class="background" alt="Background Image Form 2">
        <div class="form-content">
            <p id="form2-text">em b√© iu anh nh∆∞ n√†o th√≠</p>
            <div class="button-container">
                <button id="btn-less" class="btn-move" onclick="moveButton()">√çt</button>
                <button id="btn-many" class="btn-move" onclick="moveButton()">Nh√¨u</button>
                <button id="btn-much" onclick="showForm3()">R·∫•t l√† nh√¨u</button>
            </div>
        </div>
    </div>

    <div id="form3" class="form-container" style="display: none;">
        <img src="https://i.imgur.com/wKrRVYO.jpeg" class="background" alt="Background Image Form 3">
        <div class="form-content">
            <p id="form3-text">H√¨ h√¨ y√™u em b√© c·ªßa anh qu√° tr·ªùiiii y√™u em b√© c·ªßa anh s·ªë 1 th·∫ø gi·ªõiii lunnnnnnnnnnnnnnnnnnnnn‚ù§Ô∏èüê•</p>
        </div>
    </div>

    <div class="heart-duck-container">
        <div class="heart"></div>
        <div class="duck"></div>
    </div>

    <script>
        function showForm2() {
            document.getElementById('form1').style.display = 'none';
            document.getElementById('form2').style.display = 'flex';
        }

        function showForm3() {
            document.getElementById('form2').style.display = 'none';
            document.getElementById('form3').style.display = 'flex';
        }

        function moveButton() {
            const buttons = document.querySelectorAll('.btn-move');
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;

            buttons.forEach(button => {
                let isOverlapping;
                let newTop, newLeft;

                do {
                    isOverlapping = false;
                    newTop = Math.random() * (containerHeight - button.offsetHeight);
                    newLeft = Math.random() * (containerWidth - button.offsetWidth);

                    // Ki·ªÉm tra xem n√∫t c√≥ b·ªã ch·ªìng l√™n n√∫t kh√°c kh√¥ng
                    buttons.forEach(otherButton => {
                        if (otherButton !== button) {
                            const otherTop = otherButton.offsetTop;
                            const otherLeft = otherButton.offsetLeft;
                            const otherHeight = otherButton.offsetHeight;
                            const otherWidth = otherButton.offsetWidth;

                            if (
                                newLeft < otherLeft + otherWidth &&
                                newLeft + button.offsetWidth > otherLeft &&
                                newTop < otherTop + otherHeight &&
                                newTop + button.offsetHeight > otherTop
                            ) {
                                isOverlapping = true;
                            }
                        }
                    });

                    // Ki·ªÉm tra xem n√∫t c√≥ b·ªã ch·ªìng l√™n vƒÉn b·∫£n kh√¥ng
                    const textElements = document.querySelectorAll('p');
                    textElements.forEach(text => {
                        const textRect = text.getBoundingClientRect();
                        if (
                            newLeft < textRect.left + textRect.width &&
                            newLeft + button.offsetWidth > textRect.left &&
                            newTop < textRect.top + textRect.height &&
                            newTop + button.offsetHeight > textRect.top
                        ) {
                            isOverlapping = true;
                        }
                    });

                } while (isOverlapping);

                button.style.top = `${newTop}px`;
                button.style.left = `${newLeft}px`;
            });
        }
    </script>
</body>
</html>
